---
layout: default
---

<div class="o-wrapper">
	<div class="o-grid">
		<div class="o-grid__col">
			<article class="c-post">
				<h1 class="c-post__title u-text-center" style="margin-bottom: 0;">
					{{ page.title }}
				</h1>
				<p class="u-text-center" style="margin-bottom: 16px;">
					{{ page.tagline }}
				</p>

				<div class="c-content">
					{% include page-image.html %}

					{{ content }}
				</div>
			</article>
		</div>
	</div>
</div>
